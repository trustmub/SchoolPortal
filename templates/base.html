<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet" media="all">
    <title>Schools Portal</title>
</head>
<body style="background: #616161;">
<div class="container">

<!-- child template -->
    {% block content %}{% endblock %}

<!-- error -->
    {% if error %}2
        <p class="error"><strong>Error:</strong>{{ error }}</p>
    {% endif %}
<!-- messages -->
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

</div>
</body>
</html>
